<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Produtos</title>
	</head>
	<body>
		<!--Inclui o cabeçalho -->
		<div th:insert="fragments.html::header"></div>
		
		<h2>Lista de Produtos</h2>
		<ul>
			<li th:each="product: ${products}">
				<p th:text="${product.name}">Nome do Produto</p>
				<p th:text="${product.price}">Preço</p>
			</li>
		</ul>
		
		<!--Links de paginação -->
		<div>
			<a th:if="${not products.first}"
			th:href="@{/products(page=${products.number - 1}, 
			size=${products.size}, sortBy=${sortBy},
			direction=${direction})}"
			>Anterior</a>
			<span th:text="${products.number + 1"></span> / <span th:text="${products.totalPages}"></span>
			<a th:if="${not products.last}"
			th:href="@{/products(page=${products.number+1},
			size=${products.size},
			sortBy=${sortBy},
			direction=${direction})}"
			>Próxima</a>
		</div>
		<!--Inclui o rodapé -->
		<div th:insert="fragment.html :: footer"></div>
	</body>
</html>
